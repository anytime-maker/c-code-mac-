name: macOS C Compile and Run Test

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-run-on-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Compile the C code with gcc
        run: gcc -o MAKEPIC2 MAKEPIC2.c

      # 새로 추가된 부분: 컴파일된 프로그램을 샘플 입력과 함께 실행
      - name: Run the program with sample inputs
        run: |
          ./MAKEPIC2 <<EOF
          10
          10
          d
          d
          z
          1
          s
          y
          testfile
          q
          EOF
